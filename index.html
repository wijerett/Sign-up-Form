<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <div class="card-container">
      <img class="card-image" src="photo/pexels.jpg" alt="">
      <div class="card-body">
        <div class="card-heading">Winnett</div>
        <p class="card-credit">Photo by <u>Damir K</u> on <u>pexels.com</u></p>
      </div>
    </div>
    <form action="" method="get" class="sign-up">
<pre class="heading"> This is not real and anyone who 
 thinks that it might be could be in
 danger of being called a fool. </pre>
      <div>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name">
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password">
      </div>
      <div>
        <label for="conf-password">Confirm Password</label>
        <input type="password" id="conf-password">
      </div>
    </form>
  </body>
</html>
