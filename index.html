<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <div class="card-container">
      <img class="card-image" src="photo/pexels.jpg" alt="">
      <div class="card-body">
        <div class="card-heading">Winnett&#9874</div>
        <p class="card-credit">Photo by <u>Damir K</u> on <u>pexels.com</u></p>
      </div>
    </div>
    <div class="heading">
  <pre class="head"> Fill out this form and unlock 
  the key to ultimate success!
  </pre>
    </div>
    <form action="" method="get" class="sign-up">
      <p class="intro">Fields marked with * are required 
        <pre class="lets-go">Lets Go!</pre></p>
      <div class="row-one">
        <div class="form">
          
          <label for="first-name">First Name*</label>
          <input type="text" id="first-name" required />
        </div>
        <div class="form">
          <label for="last-name">Last Name*</label>
          <input type="text" id="last-name" required />
        </div>
        <div class="form">
          <label for="email">Email*</label>
          <input type="email" id="email" required 
          pattern=".+@example\.com" size="30" 
          placeholder="john@example.com" />
        </div>
      </div>
      
      <div class="row-two">
        <div class="form">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="xxx-xxx-xxxx" />
        </div>
        <div class="form">
          <label for="password">Password*</label>
          <input type="password" id="password" required
          minlength="8" maxlength="16"/>
        </div>
        <div class="form">
          <label for="conf-password">Confirm Password*</label>
          <input type="password" id="conf-password" required 
          maxlength="16" minlength="8"/>
        </div>
      </div>
      <button>Create Account</button>
    </form>
    <div>
      
    </div>
    <footer class="footer">Already have an account? <a href="http://www.google.com">Log in</a></footer>
  </body>
</html>
